<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <title>テニスIQ+</title>
  <script>
    (function() {
      var path = window.location.pathname;
      var matchPrefix = '/tennis-iq-plus/match/';

      if (path.startsWith(matchPrefix) && path.length > matchPrefix.length) {
        var matchId = path.substring(matchPrefix.length).replace(/\/$/, '');
        if (matchId) {
          window.location.replace('/tennis-iq-plus/match/?id=' + matchId);
          return;
        }
      }

      // 言語判定してリダイレクト
      var lang = (navigator.language || 'en').startsWith('ja') ? 'ja' : 'en';
      window.location.replace('/tennis-iq-plus/' + lang + '/');
    })();
  </script>
</head>
<body>
  <p>リダイレクト中...</p>
</body>
</html>
