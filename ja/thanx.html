  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      color-scheme: light dark;
      --bg: #F6F5EF; --bg2: #EDEEE8; --card: #FFFFFF; --text: #0B0C0B; --text2: #6B6E69;
      --accent: #1E4D2B; --accent2: #5A2A83;
      --accent-light: rgba(30,77,43,.10); --accent2-light: rgba(90,42,131,.10);
      --sep: #E6E7E2; --radius: 16px;
      --font: 'Outfit', 'Noto Sans JP', -apple-system, BlinkMacSystemFont, sans-serif;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0A0C0B; --bg2: #111413; --card: #171A19; --text: #F0F1EE; --text2: #8E918B;
        --accent: #4CA96A; --accent2: #B18AD3;
        --accent-light: rgba(76,169,106,.12); --accent2-light: rgba(177,138,211,.12);
        --sep: #252826;
      }
    }
    html { scroll-behavior: smooth; }
    body { font-family: var(--font); background: var(--bg); color: var(--text); line-height: 1.6; -webkit-font-smoothing: antialiased; }
    a { color: var(--accent2); text-decoration: none; }

    .wrap { max-width: 720px; margin: 0 auto; padding: 0 20px; }

    /* Nav */
    .nav {
      position: sticky; top: 0; z-index: 100;
      background: color-mix(in srgb, var(--bg) 85%, transparent);
      backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px);
      border-bottom: 1px solid var(--sep);
    }
    .nav-inner { max-width: 720px; margin: 0 auto; padding: 12px 20px; display: flex; align-items: center; justify-content: space-between; }
    .nav-brand { display: flex; align-items: center; gap: 8px; font-weight: 800; font-size: 1.15rem; color: var(--text); }
    .nav-brand img { width: 32px; height: 32px; border-radius: 8px; }
    .nav-cta {
      display: inline-flex; align-items: center; height: 36px; padding: 0 16px;
      border-radius: 999px; background: var(--accent); color: #fff;
      font-weight: 600; font-size: 0.85rem; transition: opacity .2s;
    }
    .nav-cta:hover { opacity: .85; }

    /* Center content */
    .center-section {
      display: flex; align-items: center; justify-content: center;
      min-height: calc(100vh - 130px); padding: 40px 20px;
      background:
        radial-gradient(ellipse 60% 50% at 20% 80%, var(--accent-light), transparent),
        radial-gradient(ellipse 50% 40% at 80% 20%, var(--accent2-light), transparent);
    }
    .thanks-card {
      background: var(--card); border: 1px solid var(--sep); border-radius: var(--radius);
      padding: 48px 32px; text-align: center; max-width: 480px; width: 100%;
    }
    .thanks-card h1 { font-size: 1.4rem; font-weight: 800; margin-bottom: 12px; }
    .thanks-card p { font-size: 0.9rem; color: var(--text2); line-height: 1.7; margin-bottom: 24px; }
    .thanks-btn {
      display: inline-flex; align-items: center; height: 44px; padding: 0 24px;
      border-radius: 999px; background: var(--accent); color: #fff;
      font-weight: 600; font-size: 0.9rem; transition: transform .15s, box-shadow .15s;
      box-shadow: 0 4px 20px rgba(30,77,43,.25);
    }
    .thanks-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 28px rgba(30,77,43,.35); }

    /* Footer */
    .site-footer {
      padding: 24px 20px; text-align: center;
      border-top: 1px solid var(--sep); color: var(--text2); font-size: 0.8rem;
    }
    .footer-links { display: flex; gap: 16px; justify-content: center; flex-wrap: wrap; margin-bottom: 8px; }
    .footer-links a { font-size: 0.8rem; color: var(--text2); }
    .footer-links a:hover { color: var(--accent2); }
  </style>
</head>

        <a class="nav-cta" href="https://apps.apple.com/jp/app/tenniq-%E6%88%A6%E7%95%A5-%E3%82%B9%E3%82%B3%E3%82%A2%E8%A8%98%E9%8C%B2/id6753627503" target="_blank" rel="noopener">Download</a>
      </div>
    </div>
  </nav>

      <a class="thanks-btn" href="./index.html">トップへ戻る</a>
    </div>
  </div>

  <footer class="site-footer">
    <div class="footer-links">

      <a href="./feedback.html">お問い合わせ</a>
    </div>
    <p>&copy; 2025 TennisIQ+</p>

</body>
</html>
