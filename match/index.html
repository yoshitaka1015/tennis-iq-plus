  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      color-scheme: light dark;
      --bg: #F6F5EF;
      --bg2: #EDEEE8;
      --card: #FFFFFF;
      --text: #0B0C0B;
      --text2: #6B6E69;
      --accent: #1E4D2B;
      --accent2: #5A2A83;
      --accent-light: rgba(30,77,43,.10);
      --accent2-light: rgba(90,42,131,.10);
      --sep: #E6E7E2;
      --radius: 16px;
      --font: 'Outfit', 'Noto Sans JP', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0A0C0B;
        --bg2: #111413;
        --card: #171A19;
        --text: #F0F1EE;
        --text2: #8E918B;
        --accent: #4CA96A;
        --accent2: #B18AD3;
        --accent-light: rgba(76,169,106,.12);
        --accent2-light: rgba(177,138,211,.12);
        --sep: #252826;
      }
    }

    html { scroll-behavior: smooth; }
    body {
      font-family: var(--font);
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background:
        radial-gradient(ellipse 60% 50% at 20% 80%, var(--accent-light), transparent),
        radial-gradient(ellipse 50% 40% at 80% 20%, var(--accent2-light), transparent),
        var(--bg);
    }

    .container {
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .brand-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 28px;
      filter: drop-shadow(0 4px 16px rgba(76,169,106,0.3));
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 14px 4px 6px;
      border-radius: 999px;
      background: var(--card);
      border: 1px solid var(--sep);
      font-size: 0.8rem;
      font-weight: 600;
      color: var(--text2);
      margin-bottom: 20px;
    }
    .badge .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--accent);
      animation: pulse 2s infinite;
    }
    @keyframes pulse { 0%,100% { opacity: 1; } 50% { opacity: .4; } }

    h1 {
      font-size: 1.8rem;
      font-weight: 800;
      line-height: 1.3;
      margin-bottom: 12px;
    }
    h1 .gr {
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 1rem;
      color: var(--text2);
      margin-bottom: 32px;
      line-height: 1.6;
    }

    .cta-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      max-width: 300px;
      height: 52px;
      padding: 0 28px;
      border-radius: 999px;
      background: var(--accent);
      color: #fff;
      font-weight: 700;
      font-size: 1rem;
      text-decoration: none;
      transition: transform .15s, box-shadow .15s;
      box-shadow: 0 4px 24px rgba(76,169,106,.35);
    }
    .cta-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 32px rgba(76,169,106,.45);
    }
    .cta-btn svg {
      width: 20px;
      height: 20px;
    }

    .note {
      margin-top: 16px;
      font-size: 0.8rem;
      color: var(--text2);
    }

    .features {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin-top: 40px;
      padding-top: 32px;
      border-top: 1px solid var(--sep);
    }
    .feature {
      text-align: center;
    }
    .feature-icon {
      width: 40px;
      height: 40px;
      margin: 0 auto 8px;
      color: var(--accent);
    }
    .feature-label {
      font-size: 0.75rem;
      color: var(--text2);
      font-weight: 600;
    }

    .footer-links {
      margin-top: 48px;
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .footer-links a {
      font-size: 0.75rem;
      color: var(--text2);
      text-decoration: none;
    }
    .footer-links a:hover {
      color: var(--accent2);
    }
  </style>

  <script>
    // アプリがインストールされていない場合、数秒後にApp Storeへリダイレクト
    setTimeout(function() {
      window.location.href = "https://apps.apple.com/app/id6753627503";
    }, 2500);
  </script>
</head>
<body>
  <div class="container">
    <img src="../assets/images/brandicon.png" alt="テニスIQ+" class="brand-icon">

    <div class="badge"><span class="dot"></span>試合共有</div>

        <polyline points="7 10 12 15 17 10"/>

          <path d="M9 14l2 2 4-4"/>
        </svg>

      </div>
      <div class="feature">

        <div class="feature-label">共有</div>

    </div>

    <div class="footer-links">
      <a href="../privacy.html">プライバシーポリシー</a>

    </div>
  </div>
